{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PL Salon{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body class="h-full">
<div class="min-h-full">
    <!-- Navigation -->
    <nav class="bg-pink-100">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center">
                    <img class="h-15 w-16" src="{% static 'images/logo.png' %}" alt="PL Salon">
                </div>

                <!-- Menu Principal -->
                <div class="flex-1 flex items-center justify-start space-x-4">
					<a href="/home/" class="rounded-md px-3 py-2 text-sm font-medium 
						{% if request.path == '/home/' %} bg-pink-500 text-white {% else %} text-black hover:bg-rose-300 hover:text-black {% endif %}">
						Registro
					</a>
					<a href="/jobs/" class="rounded-md px-3 py-2 text-sm font-medium 
						{% if request.path == '/jobs/' %} bg-pink-500 text-white {% else %} text-black hover:bg-rose-300 hover:text-black {% endif %}">
						trabajos
					</a>
					<a href="/total/" class="rounded-md px-3 py-2 text-sm font-medium 
						{% if request.path == '/total/' %} bg-pink-500 text-white {% else %} text-black hover:bg-rose-300 hover:text-black {% endif %}">
						Total
					</a>
				</div>

                <!-- Botón Usuario -->
                <div class="relative">
                    <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true" onclick="toggleUserMenu()">
                        <span class="sr-only">Abrir menú de usuario</span>
                        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Usuario">
                    </button>
                    <div id="user-menu" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Tu Perfil</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Ajustes</a>
                        <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Salir</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 text-center">
            <h1 class="text-2xl font-bold tracking-tight text-gray-900">{% block header %}Bienvenido{% endblock %}</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Contenido específico de cada página aquí -->
        {% endblock %}
    </main>
</div>

<script>
    function toggleUserMenu() {
        const menu = document.getElementById('user-menu');
        menu.classList.toggle('hidden');
    }
</script>
</body>
</html>
