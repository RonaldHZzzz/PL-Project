{% extends 'base.html' %}

{% block title %} Crear Cuenta - PL Salon {% endblock %}

{% block content %}
<div class="w-full max-w-md rounded-lg p-8" style="box-shadow: 0px 0px 40px rgba(189, 51, 177, 0.2);">
    <h2 class="text-2xl font-bold text-center text-black mb-6">Crear Cuenta</h2>
    {% if error %}
    <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
        <p>{{ error }}</p>
    </div>
    {% elif success %}
    <div class="mb-4 p-4 bg-cyan-100 border border-cyan-400 text-cyan-800 rounded-lg">
        <p>{{ success }}</p>
    </div> 
    {% endif %}
    <form action="/register/" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-black font-medium mb-2">Nombre de Usuario</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-black font-medium mb-2">Contraseña</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <div class="mb-4">
            <label for="confirm-password" class="block text-black font-medium mb-2">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 border rounded-lg text-gray-800 focus:outline-none focus:ring focus:ring-blue-300">
        </div>
        <button type="submit" class="w-full bg-rose-300 hover:bg-rose-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-300">Registrarse</button>
        <p class="mt-4 text-sm text-center text-gray-600">¿Ya tienes cuenta? <a href="/" class="text-blue-500 hover:underline">Inicia sesión aquí</a></p>
    </form>
</div>
{% endblock %}
