{% load static tailwind_tags %}
<!DOCTYPE html>

    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">

</head>
<body class="h-full">
<div class="min-h-full">

                <div class="flex items-center">
                    <div class="shrink-0">
                        <img class="h-8" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-rose-300 hover:text-black">Team</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-rose-300 hover:text-black">Projects</a>
                            <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-black hover:bg-rose-300 hover:text-black">Calendar</a>

                        </div>
                    </div>
                </div>
                <div class="hidden md:block">
                    <div class="ml-4 flex items-center md:ml-6">
                        
                        </button>

                        <div class="relative ml-3">
                            <div>
                                <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true" onclick="toggleMenu()">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">

                            </div>

                                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Tu Perfil</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Ajustes</a>
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Salir</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
        </div>
    </header>

    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex flex-col items-center justify-center py-10">
                    <label for="trabajo" class="text-lg font-semibold mb-2">Ingrese trabajo realizado</label>
                    <input type="text" id="trabajo" placeholder="Escribe aquÃ­" 
                           class="w-3/4 md:w-1/2 rounded-lg border border-gray-300 p-3 shadow-sm mb-6">
                           
                    <label for="monto" class="text-lg font-semibold mb-2">Ingrese monto</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="monto" placeholder="00.00" 
                               class="w-24 rounded-lg border border-gray-300 p-3 shadow-sm text-center">
                        <span class="text-lg font-bold">$</span>
                    </div>
                    
                    <button type="button" 
                            class="mt-6 mr-4 bg-pink-300 text-white font-bold py-2 px-6 rounded-lg shadow-lg hover:bg-pink-500">
                        Guardar
                    </button>
                </div>
                    </div>
                </form>
            </div>
        </div>

<script>
    function toggleMenu() {
        const menu = document.getElementById('user-menu');
        menu.classList.toggle('hidden');
    }
</script>
</body>
</html>
