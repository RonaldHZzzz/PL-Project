<div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-gray-100 border-r">
      <div class="flex flex-col items-center py-8">
        <!-- Logo -->
        <div class="mb-8">
          <div class="w-20 h-20 bg-gray-300 rounded-full flex items-center justify-center">
            <span class="text-gray-700 font-bold">Logo</span>
          </div>
        </div>
        <!-- Menu -->
        <nav class="flex flex-col space-y-6">
          <a href="#" class="text-gray-700 text-lg font-medium hover:text-indigo-500">Registro</a>
          <a href="#" class="text-gray-700 text-lg font-medium hover:text-indigo-500">Mis trabajos</a>
          <a href="#" class="text-gray-700 text-lg font-medium hover:text-indigo-500">Total</a>
        </nav>
      </div>
    </aside>
  
    <!-- Main content -->
    <main class="flex-1 p-10 bg-gray-50">
      <header class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-gray-800">Ingrese Trabajo Realizado</h1>
        <!-- User profile -->
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
          <span class="text-gray-700">Usuario</span>
        </div>
      </header>
      <!-- Form -->
      <form class="space-y-6">
        <div>
          <label for="trabajo" class="block text-lg font-medium text-gray-700 mb-2">Trabajo</label>
          <textarea id="trabajo" name="trabajo" rows="4" class="block w-full border border-gray-300 rounded-md shadow-sm p-3 text-gray-700 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ingrese el trabajo realizado..."></textarea>
        </div>
        <div class="flex items-center space-x-4">
          <label for="monto" class="text-lg font-medium text-gray-700">Monto</label>
          <input type="number" id="monto" name="monto" class="w-32 border border-gray-300 rounded-md shadow-sm p-2 text-gray-700 focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
          <span class="text-lg font-medium text-gray-700">$</span>
        </div>
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white text-lg font-medium py-2 rounded-md">Guardar</button>
      </form>
    </main>
  </div>
